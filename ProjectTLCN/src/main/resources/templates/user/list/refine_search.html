<div class="panel panel-default filter">
	<div class="box-content">
		<div id="filter">
			<h3 class="panel-heading toggled">Lọc Sản Phẩm</h3>
			
				<div class="filter_box">
					<div class="list-group list-group-filter">						
						<div class="list-group-items">
							<a class="list-group-item">Giá</a>
							<div class="list-group-item">
								<div id="filter-group2">
									<div class="checkbox">
										<label> <input type="checkbox" name="gia" th:checked="${price=='1'}" value="1" />
											Dưới 3 triệu
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" name="gia" th:checked="${price=='2'}" value="2" />
											Từ 3 - dưới 7 triệu
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" name="gia" th:checked="${price=='3'}" value="3" />
											Từ 7 triệu - dưới 12 triệu
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" name="gia" th:checked="${price=='4'}" value="4" />
											Từ 12 triệu -  20 triệu
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" name="gia" th:checked="${price=='5'}"
											value="5" /> Trên 20 triệu
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer text-center">
						<button type="submit" style="width: 100%;" id="button-filter" class="btn btn-primary"><i class="fa fa-search"></i> Tìm
							Kiếm</button>
					</div>
				</div>
			<!-- </form> -->
		</div>
	</div>
</div>
